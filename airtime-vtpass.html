<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTpass Airtime Purchase (Sandbox)</title>
</head>
<body>
  <h2>VTpass Airtime Purchase (Sandbox)</h2>

  <form id="airtimeForm">
    <label>Phone Number:</label><br>
    <input type="text" id="phone" placeholder="e.g. 07012345678" required><br><br>

    <label>Network:</label><br>
    <select id="network" required>
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select><br><br>

    <label>Amount (₦):</label><br>
    <input type="number" id="amount" required><br><br>

    <button type="submit">Send Airtime</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('airtimeForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Processing...';

      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;

      const now = new Date();
      const request_id = now.getFullYear().toString() +
                         String(now.getMonth() + 1).padStart(2, '0') +
                         String(now.getDate()).padStart(2, '0') +
                         String(now.getHours()).padStart(2, '0') +
                         String(now.getMinutes()).padStart(2, '0') +
                         Math.floor(Math.random() * 10000);

      const payload = {
        request_id,
        serviceID: network,
        billersCode: phone,
        amount,
        phone,
        variation_code: "" // Leave empty for airtime
      };

      try {
        const response = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_6674c3f579be5f6fc7055c53cf949ebaf51c6ab714d:SK_399627c47bc2053d6ec3b36be66e1311277d3643d05')
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log(data); // For debug

        if (data.code === '000') {
          msg.textContent = `✅ Airtime sent to ${phone} on ${network.toUpperCase()} - ₦${amount}`;
        } else {
          msg.textContent = `❌ Error: ${data.response_description || data.response_message || 'Unknown error'}`;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '❌ Network error, please try again.';
      }
    });
  </if (data.code === '000') {

} else {
  console.log("Full VTpass Response:", data);
  msg.textContent = `❌ API Error:\n${JSON.stringify(data, null, 2)}`;
}>
</body>
</html>

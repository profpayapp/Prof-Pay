<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTpass Airtime Purchase (Sandbox)</title>
</head>
<body>
  <h2>VTpass Airtime Purchase (Sandbox)</h2>

  <form id="airtimeForm">
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" placeholder="e.g. 07012345678" required><br><br>

    <label for="network">Network:</label><br>
    <select id="network" required>
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select><br><br>

    <label for="amount">Amount (₦):</label><br>
    <input type="number" id="amount" required><br><br>

    <button type="submit">Send Airtime</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const airtimeForm = document.getElementById('airtimeForm');
    const responseMsg = document.getElementById('responseMsg');

    airtimeForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseMsg.textContent = 'Processing...';

      const phone = document.getElementById('phone').value.trim();
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;

      const now = new Date();
      const request_id = now.toISOString().replace(/[-:.TZ]/g, '').slice(0, 12) + Math.floor(Math.random() * 10000);

      const payload = {
        request_id,
        serviceID: network,
        amount,
        phone
      };

      try {
        const response = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_83813c6cea21721948ec5bffd2abb6c9ff3860bb0f7:SK_26764a7c8af0b214739c133b82df2b5746ffc436a65')
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.code === '000') {
          responseMsg.textContent = `✅ Airtime sent to ${phone} on ${network.toUpperCase()} - ₦${amount}`;
        } else {
          responseMsg.textContent = `❌ Error: ${result.response_description || 'Unknown error'}`;
        }
      } catch (error) {
        console.error('Fetch Error:', error);
        responseMsg.textContent = '❌ Network error, please try again.';
      }
    });
  </script>
</body>
</html>

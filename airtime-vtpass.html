<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTpass Airtime Purchase (Sandbox)</title>
</head>
<body>
  <h2>VTpass Airtime Purchase (Sandbox)</h2>

  <form id="airtimeForm">
    <label>Phone Number:</label><br>
    <input type="text" id="phone" placeholder="e.g. 07012345678" required><br><br>

    <label>Network:</label><br>
    <select id="network" required>
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select><br><br>

    <label>Amount (₦):</label><br>
    <input type="number" id="amount" required><br><br>

    <button type="submit">Send Airtime</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('airtimeForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Processing...';

      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;

      const now = new Date();
      const request_id = now.toISOString().replace(/[-:.TZ]/g, '').slice(0, 12) + Math.floor(Math.random() * 10000);

      const payload = {
        request_id: request_id,
        serviceID: network,
        amount: amount,
        phone: phone
      };

      try {
        const res = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_604116c8001a8f9af6d982a1cb3768b6699c6b430a0:SK_30228f7d7d5ea6410cd8732d5ae00392b3a7c138c63')
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log(data);

        if (data.code === '000') {
          msg.textContent = `✅ Airtime sent to ${phone} on ${network.toUpperCase()} - ₦${amount}`;
        } else {
          msg.textContent = `❌ Error: ${data.response_description || 'Unknown error'}`;
        }
      } catch (err) {
        console.error(err);
        msg.textContent = '❌ Network error, please try again.';
      }
    });

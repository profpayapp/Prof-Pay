<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VTpass Airtime Purchase (Sandbox)</title>
</head>
<body>
  <h2>VTpass Airtime Purchase (Sandbox)</h2>

  <form id="airtimeForm">
    <label>Phone Number:</label><br>
    <input type="text" id="phone" placeholder="e.g. 07012345678" required><br><br>

    <label>Network:</label><br>
    <select id="network" required>
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select><br><br>

    <label>Amount (₦):</label><br>
    <input type="number" id="amount" required><br><br>

    <button type="submit">Send Airtime</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('airtimeForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Processing...';

      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;

      const timestamp = new Date();
      const request_id = timestamp.getFullYear().toString() +
                         String(timestamp.getMonth()+1).padStart(2, '0') +
                         String(timestamp.getDate()).padStart(2, '0') +
                         String(timestamp.getHours()).padStart(2, '0') +
                         String(timestamp.getMinutes()).padStart(2, '0') +
                         String(timestamp.getSeconds()).padStart(2, '0');

      const payload = {
        request_id: request_id,
        serviceID: network,
        amount: amount,
        phone: phone
      };

      try {
        const response = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_83813c6cea21721948ec5bffd2abb6c9ff3860bb0f7:SK_26764a7c8af0b214739c133b82df2b5746ffc436a65')
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log(data);

        if (data.code === '000') {
          msg.textContent = `✅ Airtime sent successfully to ${phone} - ₦${amount}`;
        } else {
          msg.textContent = `❌ Error: ${data.response_description || 'Unknown error'}`;
        }
      } catch (error) {
        console.error(error);
        msg.textContent = '❌ Network error. Please try again.';
      }
    });
  </script>
</body>
</html>

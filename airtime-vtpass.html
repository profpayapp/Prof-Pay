<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VTpass Airtime Purchase (Sandbox)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
    }
    #responseMsg {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h2>VTpass Airtime Purchase (Sandbox)</h2>
  <form id="airtimeForm">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="e.g. 07012345678" required>

    <label for="network">Network:</label>
    <select id="network">
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select>

    <label for="amount">Amount (₦):</label>
    <input type="number" id="amount" required>

    <button type="submit">Send Airtime</button>
  </form>

  <div id="responseMsg"></div>

  <script>
    const airtimeForm = document.getElementById('airtimeForm');
    const responseMsg = document.getElementById('responseMsg');

    airtimeForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      responseMsg.textContent = "Processing...";

      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;
      const request_id = new Date().getTime().toString();

      const payload = {
        request_id: request_id,
        serviceID: network,
        amount: amount,
        phone: phone
      };

      try {
        const response = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_604116c8001a8f9af6d982a1cb3768b6699c6b430a0:SK_30228f7d7d5ea6410cd8732d5ae00392b3a7c138c63')
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log(data);

        if (data.code === '000') {
          responseMsg.style.color = "green";
          responseMsg.textContent = `✅ Success: ₦${amount} sent to ${phone} on ${network.toUpperCase()}`;
        } else {
          responseMsg.style.color = "red";
          responseMsg.textContent = `❌ Error: ${data.response_description || 'Unknown error'}`;
        }
      } catch (err) {
        console.error(err);
        responseMsg.textContent = "❌ Network error, please try again.";
      }
    });
  </script>
</body>
</html>

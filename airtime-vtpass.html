<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTpass Airtime Purchase (Sandbox)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    label, input, select, button {
      width: 100%;
      margin-top: 10px;
    }
    #responseMsg {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">VTpass Airtime Purchase (Sandbox)</h2>

  <form id="airtimeForm">
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="e.g. 08138838838" required>

    <label for="network">Network:</label>
    <select id="network" required>
      <option value="mtn">MTN</option>
      <option value="airtel">Airtel</option>
      <option value="glo">Glo</option>
      <option value="etisalat">9mobile</option>
    </select>

    <label for="amount">Amount (₦):</label>
    <input type="number" id="amount" placeholder="e.g. 200" required>

    <button type="submit">Send Airtime</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('airtimeForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Processing...';

      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const amount = document.getElementById('amount').value;

      const request_id = new Date().toISOString().replace(/[-:.TZ]/g, '').slice(0, 12) + Math.floor(Math.random() * 1000);

      const payload = {
        request_id,
        serviceID: network,
        amount,
        phone
      };

      try {
        const response = await fetch('https://sandbox.vtpass.com/api/pay', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': '6e42765736a76d61f25b1073866f2947',
            'Authorization': 'Basic ' + btoa('PK_83813c6cea21721948ec5bffd2abb6c9ff3860bb0f7:SK_26764a7c8af0b214739c133b82df2b5746ffc436a65')
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log(data);

        if (data.code === '000') {
          msg.textContent = `✅ Airtime sent to ${phone} on ${network.toUpperCase()} - ₦${amount}`;
        } else {
          msg.textContent = `❌ Error: ${data.response_description || 'Unknown error'}`;
        }

      } catch (err) {
        console.error(err);
        msg.textContent = '❌ Network error, please try again.';
      }
    });
  </script>

</body>
</html>

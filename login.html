
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay | Login / Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      color: #38bdf8;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    input {
      background-color: #334155;
      color: #f1f5f9;
    }
    button {
      background-color: #38bdf8;
      color: #0f172a;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #38bdf8;
      text-decoration: none;
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2 id="form-title">Login to Prof-Pay</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Email or Phone" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm()">Register</a>
    </div>
    <div class="footer">
      © 2025 Prof-Pay | Powered by Pi Network
    </div>
  </div>

  <script>
    const form = document.getElementById('auth-form');
    const title = document.getElementById('form-title');
    const toggleLink = document.querySelector('.switch a');

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      title.innerText = isLogin ? "Login to Prof-Pay" : "Register on Prof-Pay";
      form.innerHTML = isLogin
        ? \`
          <input type="text" id="username" placeholder="Email or Phone" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        \`
        : \`
          <input type="text" id="fullname" placeholder="Full Name" required />
          <input type="text" id="email" placeholder="Email" required />
          <input type="text" id="phone" placeholder="Phone Number" required />
          <input type="password" id="password" placeholder="Create Password" required />
          <button type="submit">Register</button>
        \`;

      toggleLink.innerHTML = isLogin
        ? "Don't have an account? <a href='#' onclick='toggleForm()'>Register</a>"
        : "Already have an account? <a href='#' onclick='toggleForm()'>Login</a>";
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username')?.value || document.getElementById('email')?.value;
      if (username) {
        localStorage.setItem('user', username);
        alert("✅ Login/Register Successful!");
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

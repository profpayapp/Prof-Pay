
<!DOCTYPE html>
<html>
<head>
  <title>TV Subscription (VTpass Sandbox)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f1f1f1; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { color: #27ae60; }
    select, input, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background-color: #27ae60; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #1e8449; }
    .message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>TV Subscription (VTpass Sandbox)</h2>
    <input type="text" id="smartCard" placeholder="Enter Smartcard Number" />
    <select id="tvProvider">
      <option value="">Select Provider</option>
      <option value="dstv">DSTV</option>
      <option value="gotv">GOTV</option>
      <option value="startimes">Startimes</option>
    </select>
    <input type="number" id="amount" placeholder="Enter Amount" />
    <button onclick="subscribeTV()">Proceed to Pay</button>
    <p class="message" id="tvResponse"></p>
  </div>

  <script>
    function subscribeTV() {
      const smartCard = document.getElementById("smartCard").value;
      const provider = document.getElementById("tvProvider").value;
      const amount = document.getElementById("amount").value;
      const msg = document.getElementById("tvResponse");

      if (!smartCard || !provider || !amount) {
        msg.innerText = "❌ Please fill all fields.";
        return;
      }

      msg.innerText = "⏳ Processing... (Sandbox)";

      setTimeout(() => {
        msg.innerText = `✅ Subscription for ${provider.toUpperCase()} smartcard ${smartCard} simulated at ₦${amount}`;
      }, 2000);
    } <!-- TACC Wallet Tracker UI -->
<div class="wallet-tracker" style="margin-top:40px; padding:20px; background:#f0f0f0; border-radius:10px;">
  <h3>💳 TACC Wallet Tracker</h3>
  <p><strong>Your Wallet:</strong></p>
  <div style="background:#fff; padding:10px; border-radius:5px; word-break:break-all;">
    0x142B679A6b23B4720d81CE4beD9f4dAfE9803066
  </div>
  <p style="margin-top:10px;">On Binance Smart Chain (BEP20)</p>
  <p style="color:#2e86de; font-weight:bold;">📡 Tracking Status: Connected</p>
</div>
<!-- End of TACC Wallet Tracker --> <!-- 🪙 Crypto Payment Section (TACC) -->
<div style="background:#f1f1f1;padding:20px;margin-top:30px;border-radius:10px;">
  <h3>💳 Pay with TACC (Crypto)</h3>
  <p>Please send payment to the wallet address below:</p>

  <div style="background:#fff;padding:15px;border:1px solid #ccc;border-radius:8px;word-break:break-all;">
    <strong>Wallet Address:</strong><br>
    <code id="walletAddress">0x142B679A6b23B4720d81CE4beD9f4dAfE9803066</code>
    <br><br>
    <button onclick="copyAddress()" style="background:#2e86de;color:#fff;padding:8px 16px;border:none;border-radius:6px;cursor:pointer;">📋 Copy Address</button>
  </div>

  <p style="margin-top:15px;">After making the payment, click the button below to verify or notify us:</p>
  <button onclick="alert('✅ Payment verification coming soon. Thank you!')" style="background:#28a745;color:#fff;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">✅ I Have Paid</button>
</div>

<script>
  function copyAddress() {
    const copyText = document.getElementById("walletAddress").textContent;
    navigator.clipboard.writeText(copyText);
    alert("✅ Wallet address copied to clipboard!");
  }
</script>

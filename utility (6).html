
<!DOCTYPE html>

    body { font-family: Arial; background: #f0f0f0; padding: 20px; }

<body>

  <h1>Prof-Pay Utility Services</h1>

  <div class="section">
    <h2>Airtime Recharge</h2>
    <input type="text" id="airtime-phone" placeholder="Enter Phone Number">
    <select id="airtime-network">
      <option value="mtn">MTN</option>
      <option value="glo">GLO</option>
      <option value="airtel">AIRTEL</option>

  </div>

  <div class="section">
    <h2>Electricity Bill</h2>
    <input type="text" id="meter-number" placeholder="Enter Meter Number">
    <select id="disco">
      <option value="ikeja-electric">Ikeja Electric</option>
      <option value="eko-electric">Eko Electric</option>
      <option value="abuja-electric">Abuja Electric (AEDC)</option>
    </select>
    <input type="number" id="electricity-amount" placeholder="Amount (₦)">
    <button onclick="payElectricity()">Proceed to Pay</button>
  </div>

  <div class="section">
    <h2>Cable TV Subscription</h2>
    <input type="text" id="smart-card" placeholder="Smart Card Number">
    <select id="cable-provider">
      <option value="gotv">GOtv</option>
      <option value="dstv">DStv</option>
      <option value="startimes">Startimes</option>
    </select>
    <input type="number" id="tv-amount" placeholder="Amount (₦)">
    <button onclick="payTV()">Proceed to Pay</button>
  </div>

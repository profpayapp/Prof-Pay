<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prof-Pay - Electricity Bill Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e86de;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2e86de;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4f72;
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Electricity Bill Payment (Sandbox)</h2>
    <form id="electricityForm">
      <label for="disco">Select Electricity Distributor</label>
      <select id="disco" required>
        <option value="">-- Select Disco --</option>
        <option value="ikeja-electric">Ikeja Electric</option>
        <option value="eko-electric">Eko Electric</option>
        <option value="abuja-electric">Abuja Electric (AEDC)</option>
        <option value="ibadan-electric">Ibadan Electric</option>
      </select>

      <label for="meterType">Meter Type</label>
      <select id="meterType" required>
        <option value="prepaid">Prepaid</option>
        <option value="postpaid">Postpaid</option>
      </select>

      <label for="meterNumber">Meter Number</label>
      <input type="text" id="meterNumber" placeholder="Enter meter number" required />

      <label for="amount">Amount (‚Ç¶)</label>
      <input type="number" id="amount" placeholder="Enter amount" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter phone number" required />

      <button type="submit">Proceed to Pay</button>
    </form>

    <div id="message" class="message" style="display: none;">
      ‚ùå Network error occurred.
    </div>
  </div>

  <script>
    document.getElementById("electricityForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("message").style.display = "block";
      document.getElementById("message").innerText = "‚ùå Network error occurred.";


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Utility Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f4f7, #ffffff);
      color: #333;
    }
    header {
      background-color: #0a74da;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #e3f2fd;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      padding: 10px 20px;
      color: #0a74da;
      border-radius: 5px;
      font-weight: bold;
      background-color: white;
      border: 2px solid #0a74da;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #0a74da;
      color: white;
    }
    .section {
      display: none;
      padding: 30px;
    }
    .section.active {
      display: block;
    }
    form input, form select, form button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prof-Pay Utility Portal</h1>
    <p>Pay Airtime, Data, Electricity, and TV Subscription</p>
  </header>

  <nav>
    <a href="#airtime">Airtime</a>
    <a href="#data">Data</a>
    <a href="#electricity">Electricity</a>
    <a href="#tv">TV</a>
  </nav>

  <div id="airtime" class="section">
    <h2>Buy Airtime (VTpass Sandbox)</h2>
    <form>
      <input type="tel" placeholder="Phone Number" required />
      <input type="number" placeholder="Amount" required />
      <select>
        <option>MTN</option>
        <option>GLO</option>
        <option>AIRTEL</option>
        <option>9MOBILE</option>
      </select>
      <button>Send Airtime</button>
    </form>
  </div>

  <div id="data" class="section">
    <h2>Buy Data Bundle</h2>
    <form>
      <input type="tel" placeholder="Phone Number" required />
      <select>
        <option>MTN 500MB</option>
        <option>GLO 1.5GB</option>
        <option>AIRTEL 2GB</option>
        <option>9MOBILE 1GB</option>
      </select>
      <button>Buy Data</button>
    </form>
  </div>

  <div id="electricity" class="section">
    <h2>Pay Electricity Bill</h2>
    <form>
      <input type="text" placeholder="Meter Number" required />
      <input type="number" placeholder="Amount" required />
      <select>
        <option>IBEDC</option>
        <option>EKEDC</option>
        <option>PHED</option>
        <option>KEDCO</option>
      </select>
      <button>Pay Bill</button>
    </form>
  </div>

  <div id="tv" class="section">
    <h2>TV Subscription</h2>
    <form>
      <input type="text" placeholder="Smart Card Number" required />
      <select>
        <option>DStv Padi</option>
        <option>GOtv Jolli</option>
        <option>Startimes Basic</option>
      </select>
      <button>Subscribe</button>
    </form>
  </div>

  <script>
    function showSectionFromHash() {
      const sections = document.querySelectorAll('.section');
      sections.forEach(s => s.classList.remove('active'));
      const hash = window.location.hash.substring(1) || 'airtime';
      const target = document.getElementById(hash);
      if (target) target.classList.add('active');
    }

    window.addEventListener('hashchange', showSectionFromHash);
    window.addEventListener('load', showSectionFromHash);
  </script>
</body>
</html>

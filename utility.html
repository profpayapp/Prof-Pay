<!DOCTYPE html>
<html lang="en">
<head>

<title>Prof-Pay Utility Services</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f5f7fa;
  padding:2rem;
  text-align:center;
}
h1{color:#004080;}
section{
  background:#fff;
  padding:1.5rem;
  margin:1rem auto;
  max-width:420px;
  border-radius:12px;
  box-shadow:0 2px 12px rgba(0,0,0,.1);
}
input,select{
  padding:.6rem;
  width:80%;
  margin:.5rem 0;
}
button{
  padding:.7rem 1.5rem;
  background:#004080;
  color:#fff;
  border:none;

  cursor:pointer;
}
</style>
</head>

<body>
<h1>Prof-Pay Utility Services</h1>
<p>Pay with TACC â€¢ USDT â€¢ BNB â€¢ <strong>Pi</strong></p>

<section>
  <h2>Select Service</h2>
  <select id="service">
    <option value="Airtime">Airtime</option>
    <option value="Data">Data</option>
    <option value="Electricity">Electricity</option>
    <option value="TV Subscription">TV Subscription</option>
  </select>

  <input id="amount" type="number" placeholder="Amount">

  <select id="payment">
    <option value="TACC">TACC</option>
    <option value="USDT">USDT</option>
    <option value="BNB">BNB</option>
    <option value="Pi">Pi</option>
  </select>

  <button id="pay">Pay Now</button>
</section>

<script type="module">
import { logTransaction } from './firebase-logging.js';

document.getElementById("pay").onclick = async () => {
  const service = document.getElementById("service").value;
  const amount = Number(document.getElementById("amount").value || 0);
  const payment = document.getElementById("payment").value;

  if(amount <= 0){
    alert("Enter valid amount");
    return;
  }

  if(payment === "Pi"){
    alert("ðŸŸ£ Pi payment simulated successfully!");
  } else {
    alert(`âœ… ${payment} payment successful!`);
  }

  await logTransaction(
    "admin@profpay.com",
    service,
    amount,
    payment,
    "success"
  );

  alert("Transaction logged to Firestore âœ”");
};
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Prof-Pay</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0084ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #005ecb;
    }
    .error-msg {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Enter admin email" />
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="login()">Login</button>
    <p class="error-msg" id="error">Invalid login credentials</p>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const adminEmail = "admin@profpay.com";
      const adminPassword = "ProfPaySecure2025";

      if (email === adminEmail && password === adminPassword) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>

</body>
</html>

<!-- airtime.html with EmailJS integration --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airtime Recharge | Prof-Pay</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("gebhXXueNgB9sqzoX");
    })();
  </script>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, select, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
    button { background-color: #00b894; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #019875; }
  </style>
</head>
<body>  <h2>Airtime Recharge</h2>
  <form id="airtimeForm">
    <input type="email" name="user_email" placeholder="Your Email" required>
    <input type="tel" name="user_phone" placeholder="Phone Number" required>
    <select name="network">
      <option value="MTN">MTN</option>
      <option value="GLO">GLO</option>
      <option value="AIRTEL">AIRTEL</option>
      <option value="9MOBILE">9MOBILE</option>
    </select>
    <input type="number" name="amount" placeholder="Amount (₦)" required><input type="hidden" name="payment_type" value="TACC">
<input type="hidden" name="transaction_id" id="txn_id">
<input type="hidden" name="crypto_wallet" value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066">

<button type="submit">Proceed to Pay</button>

  </form>  <script>
    document.getElementById("airtimeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = this;
      const txnId = "TACC" + Date.now();
      document.getElementById("txn_id").value = txnId;

      emailjs.sendForm("service_yp78a8k", "template_ktt6pfl", form)
        .then(() => {
          alert("✅ Airtime payment simulated and email sent successfully!");
          form.reset();
        }, (error) => {
          alert("❌ Failed to send email: " + error.text);
        });
    });
  </script>  <footer>
    <p>© 2025 Prof-Pay | Built on BSC Network</p>
  </footer></body>
</html>

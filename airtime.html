<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prof-Pay Airtime Recharge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f1f1f1;
    }
    h2 {
      color: #2e86de;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      background-color: #2e86de;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 15px;
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      color: #155724;
    }
  </style>
</head>
<body>

  <h2>üì≤ Airtime Recharge (Sandbox)</h2>

  <div class="section">
    <form id="airtimeForm">
      <label for="network">Select Network</label>
      <select id="network" required>
        <option value="mtn">MTN</option>
        <option value="glo">GLO</option>
        <option value="airtel">AIRTEL</option>
        <option value="etisalat">9MOBILE</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required placeholder="e.g. 08012345678" />

      <label for="amount">Amount (‚Ç¶)</label>
      <input type="number" id="amount" required placeholder="100" />

      <button type="submit">Proceed to Pay</button>
    </form>

    <div id="response" class="response" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('airtimeForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const network = document.getElementById('network').value;
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;

      fetch('https://sandbox.vtpass.com/api/pay', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'username': 'sandbox@vtpass.com',
          'password': 'sandbox'
        },
        body: JSON.stringify({
          serviceID: network + '-airtime',
          billersCode: phone,
          amount: amount,
          phone: phone
        })
      })
      .then(response => response.json())
      .then(data => {
        const res = document.getElementById('response');
        res.style.display = 'block';
        if (data.code === '000') {
          res.innerText = '‚úÖ Airtime Recharge Successful!';
        } else {
          res.innerText = '‚ùå Failed: ' + data.response_description;
        }
      })
      .catch(error => {
        document.getElementById('response').innerText = '‚ùå Network error occurred!';
      });
    });
  </script>

</body>
</html>

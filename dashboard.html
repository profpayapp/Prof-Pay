<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.8rem;
      color: #2c3e50;
    }

    button.logout {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .wallets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .wallet-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .wallet-card:hover {
      transform: translateY(-5px);
    }

    .wallet-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }

    .wallet-card h2 {
      margin: 0.5rem 0;
    }

    .wallet-card p {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Prof-Pay Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <section class="wallets">
    <!-- Pi Network Wallet -->
    <div class="wallet-card">
      <img src="https://cryptologos.cc/logos/pi-network-pi-logo.png?v=025" alt="Pi Network Logo">
      <h2>Pi Network Wallet</h2>
      <p id="pi-balance">Loading...</p>
    </div>

    <!-- TACC Wallet -->
    <div class="wallet-card">
      <img src="https://raw.githubusercontent.com/profpayapp/Prof-Pay/main/tacc-logo.png" alt="TACC Logo">
      <h2>TACC Wallet</h2>
      <p id="tacc-balance">Loading...</p>
    </div>

    <!-- USDT Wallet -->
    <div class="wallet-card">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" alt="USDT Logo">
      <h2>USDT Wallet</h2>
      <p id="usdt-balance">Loading...</p>
    </div>

    <!-- BNB Wallet -->
    <div class="wallet-card">
      <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=025" alt="BNB Logo">
      <h2>BNB Wallet</h2>
      <p id="bnb-balance">Loading...</p>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAV4OESYVvV4uLYD2wxGY2fnxLYJoOzkC0",
      authDomain: "prof-prof.firebaseapp.com",
      projectId: "prof-prof",
      storageBucket: "prof-prof.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Wallet addresses
    const TACC_WALLET = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const TACC_CONTRACT = "0xb021a0e505ecfe41dcb497b70fb123430e30d94d";
    const USDT_WALLET = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const BNB_WALLET = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const PI_WALLET = "GCGZWT7FKT6TXCEOB5NLW3FWKDA4KNBNFFFCQC3UWDBDOPSOCFCPKPUG";
    const BSC_API_KEY = "Your-BSCscan-API-Key"; // replace with your API key

    // Auth redirect
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin.html";
      } else {
        fetchBalances();
      }
    });

    window.logout = function() {
      signOut(auth).then(() => window.location.href = "admin.html");
    }

    // Fetch balances
    async function getBscBalance(address, token = "BNB") {
      let url;
      if(token === "BNB") {
        url = `https://api.bscscan.com/api?module=account&action=balance&address=${address}&apikey=${BSC_API_KEY}`;
      } else if(token === "USDT") {
        const contract = "0x55d398326f99059fF775485246999027B3197955";
        url = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${contract}&address=${address}&tag=latest&apikey=${BSC_API_KEY}`;
      } else if(token === "TACC") {
        url = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${TACC_CONTRACT}&address=${address}&tag=latest&apikey=${BSC_API_KEY}`;
      }
      const res = await fetch(url);
      const data = await res.json();
      return data.result ? (Number(data.result) / 1e18).toFixed(4) : 0;
    }

    // Pi Network balance via Firebase (temporary live)
    async function getPiBalance(address) {
      const docRef = doc(db, "pi_balances", address);
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) return docSnap.data().balance;
      return 0; // default if no data
    }

    async function fetchBalances() {
      try {
        const piBalance = await getPiBalance(PI_WALLET);
        const taccBalance = await getBscBalance(TACC_WALLET, "TACC");
        const usdtBalance = await getBscBalance(USDT_WALLET, "USDT");
        const bnbBalance = await getBscBalance(BNB_WALLET, "BNB");

        document.getElementById('pi-balance').innerText = piBalance + " Ï€";
        document.getElementById('tacc-balance').innerText = taccBalance + " TACC";
        document.getElementById('usdt-balance').innerText = usdtBalance + " USDT";
        document.getElementById('bnb-balance').innerText = bnbBalance + " BNB";
      } catch(e) {
        console.error(e);
        document.getElementById('pi-balance').innerText = "Error";
        document.getElementById('tacc-balance').innerText = "Error";
        document.getElementById('usdt-balance').innerText = "Error";
        document.getElementById('bnb-balance').innerText = "Error";
      }
    }
  </script>

</body>
</html>

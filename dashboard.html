<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prof-Pay Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #f5f7fa; color: #333; padding: 2rem; }
  h1, h2 { color: #004080; margin-bottom: 1rem; text-align: center; }
  section { background: white; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);}
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background: #004080; color: white; }
  #wallet-balances p { font-size: 1.1rem; margin: 0.3rem 0; }
</style>
</head>
<body>

<h1>Prof-Pay Admin Transaction Dashboard</h1>

<!-- Wallet Balances -->
<section id="wallet-balances">
  <h2>Wallet Balances</h2>
  <p>TACC: <span id="tacc-balance">0</span></p>
  <p>USDT: <span id="usdt-balance">0</span></p>
  <p>BNB: <span id="bnb-balance">0</span></p>
  <p>Pi: <span id="pi-balance">0</span></p>
</section>

<!-- Transactions Table -->
<section id="transactions">
  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Service</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transaction-body">
      <!-- Transactions populated here -->
    </tbody>
  </table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js";

// ðŸ”¹ Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAV4OESYVvV4uLYD2wxGY2fnxLYJoOzkC0",
  authDomain: "prof-prof.firebaseapp.com",
  projectId: "prof-prof",
  storageBucket: "prof-prof.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Wallet address
const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");

// ERC-20 token ABI
const tokenAbi = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

// Token addresses
const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC
const taccAddress = walletAddress; // Replace with TACC contract if different
const piAddress = "PI_CONTRACT_ADDRESS"; // Replace with actual Pi token contract if available

// Fetch BNB balance
async function getBNBBalance() {
  try {
    const balance = await provider.getBalance(walletAddress);
    const formatted = ethers.formatEther(balance);
    document.getElementById("bnb-balance").innerText = parseFloat(formatted).toFixed(4) + " BNB";
  } catch(e) {
    console.error("BNB balance fetch error:", e);
  }
}

// Fetch ERC-20 token balances
async function getTokenBalance(tokenAddress, elementId) {
  try {
    const token = new ethers.Contract(tokenAddress, tokenAbi, provider);
    const decimals = await token.decimals();
    const balance = await token.balanceOf(walletAddress);
    const formatted = balance / (10 ** decimals);
    document.getElementById(elementId).innerText = formatted.toFixed(2);
  } catch(e) {
    console.error(`${elementId} balance fetch error:`, e);
    document.getElementById(elementId).innerText = "0";
  }
}

// Fetch all balances
getBNBBalance();
getTokenBalance(usdtAddress, "usdt-balance");
getTokenBalance(taccAddress, "tacc-balance");
getTokenBalance(piAddress, "pi-balance");

// Load real transactions from Firestore
async function loadTransactions() {
  const tbody = document.getElementById("transaction-body");
  tbody.innerHTML = ""; // clear previous rows

  try {
    const q = query(collection(db, "transactions"), orderBy("date", "desc"));
    const querySnapshot = await getDocs(q);

    querySnapshot.forEach(doc => {
      const tx = doc.data();
      const tr = document.createElement("tr");
      const date = tx.date?.toDate ? tx.date.toDate().toLocaleString() : tx.date;
      tr.innerHTML = `<td>${tx.user_email}</td><td>${tx.service}</td><td>${tx.amount}</td><td>${tx.payment_method}</td><td>${tx.status}</td><td>${date}</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error("Error fetching transactions:", err);
  }
}

loadTransactions();

</script>
</body>
</html>

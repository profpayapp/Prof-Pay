<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prof-Pay Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #f5f7fa; color: #333; padding: 2rem; }
  h1, h2 { color: #004080; margin-bottom: 1rem; text-align: center; }
  section { background: white; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);}
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background: #004080; color: white; }
  #wallet-balances p { font-size: 1.1rem; margin: 0.3rem 0; }
</style>
</head>
<body>

<h1>Prof-Pay Admin Transaction Dashboard</h1>

<!-- Wallet Balances -->
<section id="wallet-balances">
  <h2>Wallet Balances</h2>
  <p>TACC: <span id="tacc-balance">0</span></p>
  <p>USDT: <span id="usdt-balance">0</span></p>
  <p>BNB: <span id="bnb-balance">0</span></p>
  <p>Pi: <span id="pi-balance">0</span></p>
</section>

<!-- Transactions Table -->
<section id="transactions">
  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Service</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transaction-body">
      <!-- Transactions populated here -->
    </tbody>
  </table>
</section>

<script type="module">
import { logTransaction } from './firebase-logging.js';
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { db } from './firebase-logging.js'; // ensure db is exported from firebase-logging.js

const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");

// BSC on-chain balances
async function getBNBBalance() {
  const balance = await provider.getBalance(walletAddress);
  const formatted = ethers.formatEther(balance);
  document.getElementById("bnb-balance").innerText = parseFloat(formatted).toFixed(4) + " BNB";
}

const tokenAbi = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

async function getTokenBalance(tokenAddress, elementId) {
  const token = new ethers.Contract(tokenAddress, tokenAbi, provider);
  const decimals = await token.decimals();
  const balance = await token.balanceOf(walletAddress);
  const formatted = balance / (10 ** decimals);
  document.getElementById(elementId).innerText = formatted.toFixed(2);
}

// Token addresses
const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT
const taccAddress = walletAddress; // update if different contract

getBNBBalance();
getTokenBalance(usdtAddress, "usdt-balance");
getTokenBalance(taccAddress, "tacc-balance");

// Firestore balances
async function getWalletBalancesFromFirestore() {
  const snapshot = await getDocs(collection(db, "transactions"));
  let taccTotal = 0, usdtTotal = 0, bnbTotal = 0, piTotal = 0;
  const tbody = document.getElementById("transaction-body");

  snapshot.forEach(doc => {
    const tx = doc.data();
    // Sum balances per payment method
    if(tx.status === "success") {
      switch(tx.payment_method.toLowerCase()) {
        case "tacc": taccTotal += tx.amount; break;
        case "usdt": usdtTotal += tx.amount; break;
        case "bnb": bnbTotal += tx.amount; break;
        case "pi": piTotal += tx.amount; break;
      }
    }

    // Populate transactions table
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${tx.user_email}</td><td>${tx.service}</td><td>${tx.amount}</td><td>${tx.payment_method}</td><td>${tx.status}</td><td>${new Date(tx.date.seconds * 1000).toLocaleString()}</td>`;
    tbody.appendChild(tr);
  });

  document.getElementById("tacc-balance").innerText = taccTotal.toFixed(2);
  document.getElementById("usdt-balance").innerText = usdtTotal.toFixed(2);
  document.getElementById("bnb-balance").innerText = bnbTotal.toFixed(4);
  document.getElementById("pi-balance").innerText = piTotal.toFixed(2);
}

getWalletBalancesFromFirestore();

</script>
</body>
</html>

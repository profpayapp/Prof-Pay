<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    button.logout {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
    }
    .wallets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .wallet-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .wallet-card:hover {
      transform: translateY(-5px);
    }
    .wallet-card img {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
    }
    .wallet-card h2 {
      margin: 0.5rem 0;
    }
    .wallet-card p {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Prof-Pay Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <section class="wallets">
    <!-- Pi Network Wallet -->
    <div class="wallet-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Pi_Network_Logo.png" alt="Pi Network Logo">
      <h2>Pi Network Wallet</h2>
      <p id="pi-balance">Loading...</p>
    </div>

    <!-- TACC Wallet -->
    <div class="wallet-card">
      <img src="https://raw.githubusercontent.com/profpayapp/Prof-Pay/main/tacc-logo.png" alt="TACC Logo">
      <h2>TACC Wallet</h2>
      <p id="tacc-balance">Loading...</p>
    </div>

    <!-- USDT Wallet -->
    <div class="wallet-card">
      <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=025" alt="USDT Logo">
      <h2>USDT Wallet</h2>
      <p id="usdt-balance">Loading...</p>
    </div>

    <!-- BNB Wallet -->
    <div class="wallet-card">
      <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=025" alt="BNB Logo">
      <h2>BNB Wallet</h2>
      <p id="bnb-balance">Loading...</p>
    </div>
  </section>

  <!-- Firebase Auth Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAV4OESYVvV4uLYD2wxGY2fnxLYJoOzkC0",
      authDomain: "prof-prof.firebaseapp.com",
      projectId: "prof-prof",
      storageBucket: "prof-prof.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin.html";
      } else {
        fetchBalances();
      }
    });

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "admin.html";
      });
    }

    // -----------------------------
    // Fetch wallet balances (placeholders for now)
    // -----------------------------
    async function fetchBalances() {
      try {
        // Replace these with your actual API endpoints
        const pi = await fetch('https://api.example.com/pi/balance').then(r => r.json());
        const tacc = await fetch('https://api.example.com/tacc/balance').then(r => r.json());
        const usdt = await fetch('https://api.example.com/usdt/balance').then(r => r.json());
        const bnb = await fetch('https://api.example.com/bnb/balance').then(r => r.json());

        document.getElementById('pi-balance').innerText = pi.balance + " Ï€";
        document.getElementById('tacc-balance').innerText = tacc.balance + " TACC";
        document.getElementById('usdt-balance').innerText = usdt.balance + " USDT";
        document.getElementById('bnb-balance').innerText = bnb.balance + " BNB";
      } catch (error) {
        console.error("Error fetching balances:", error);
        document.getElementById('pi-balance').innerText = "Error";
        document.getElementById('tacc-balance').innerText = "Error";
        document.getElementById('usdt-balance').innerText = "Error";
        document.getElementById('bnb-balance').innerText = "Error";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    button.logout {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 0;
    }
    .wallets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .wallet-card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Prof-Pay Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <section class="wallets">
    <div class="wallet-card">
      <h2>TACC Wallet</h2>
      <p>0.00 TACC</p>
    </div>
    <div class="wallet-card">
      <h2>BNB Wallet</h2>
      <p>0.00 BNB</p>
    </div>
    <div class="wallet-card">
      <h2>USDT Wallet</h2>
      <p>0.00 USDT</p>
    </div>
    <div class="wallet-card">
      <h2>Pi Network Wallet</h2>
      <p>0.00 Ï€</p>
    </div>
  </section>

  <!-- Firebase Auth Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ðŸ”¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAV4OESYVvV4uLYD2wxGY2fnxLYJoOzkC0",
      authDomain: "prof-prof.firebaseapp.com",
      projectId: "prof-prof",
      storageBucket: "prof-prof.firebasestorage.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to login if not authenticated
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "admin.html";
      }
    });

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        window.location.href = "admin.html";
      });
    }
  </script>
</body>
</html>

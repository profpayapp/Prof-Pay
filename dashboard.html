<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prof-Pay Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; background: #f5f7fa; color: #333; padding: 2rem; }
  h1, h2 { color: #004080; margin-bottom: 1rem; text-align: center; }
  section { background: white; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);}
  table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background: #004080; color: white; }
  #wallet-balances p { font-size: 1.1rem; margin: 0.3rem 0; }
  .wallet-card img { width: 32px; vertical-align: middle; margin-right: 8px; }
</style>
</head>
<body>

<h1>Prof-Pay Admin Transaction Dashboard</h1>

<!-- Wallet Balances -->
<section id="wallet-balances">
  <h2>Wallet Balances</h2>
  <p>TACC: <span id="tacc-balance">0</span></p>
  <p>USDT: <span id="usdt-balance">0</span></p>
  <p>BNB: <span id="bnb-balance">0</span></p>
  <p>Pi: <span id="pi-balance">0 π</span></p>
</section>

<!-- Transactions Table -->
<section id="transactions">
  <table>
    <thead>
      <tr>
        <th>User Email</th>
        <th>Service</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="transaction-body">
      <!-- Transactions populated here -->
    </tbody>
  </table>
</section>

<script type="module">
import { logTransaction } from './firebase-logging.js';
import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.min.js";

// Wallet addresses
const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066"; // TACC & BNB
const provider = new ethers.JsonRpcProvider("https://bsc-dataseed.binance.org/");

// Fetch BNB balance
async function getBNBBalance() {
  const balance = await provider.getBalance(walletAddress);
  document.getElementById("bnb-balance").innerText = parseFloat(ethers.formatEther(balance)).toFixed(4) + " BNB";
}

// ERC-20 token balance
const tokenAbi = [
  "function balanceOf(address) view returns (uint256)",
  "function decimals() view returns (uint8)"
];

async function getTokenBalance(tokenAddress, elementId) {
  const token = new ethers.Contract(tokenAddress, tokenAbi, provider);
  const decimals = await token.decimals();
  const balance = await token.balanceOf(walletAddress);
  document.getElementById(elementId).innerText = (balance / (10 ** decimals)).toFixed(2);
}

// Token addresses
const usdtAddress = "0x55d398326f99059fF775485246999027B3197955"; // USDT on BSC
const taccAddress = walletAddress; // Replace with real TACC contract if available

// Set balances
getBNBBalance();
getTokenBalance(usdtAddress, "usdt-balance");
getTokenBalance(taccAddress, "tacc-balance");

// Set Pi balance (demo, replace with live API if available)
document.getElementById("pi-balance").innerText = "500 π";

// Load transactions
async function loadTransactions() {
  const sampleTransactions = [
    { user_email: 'admin@profpay.com', service: 'Airtime', amount: 100, payment_method:'TACC', status:'success', date:'1/5/2026, 7:37:29 AM' },
    { user_email: 'admin@profpay.com', service: 'Data', amount: 500, payment_method:'USDT', status:'success', date:'1/5/2026, 6:17:06 PM' },
    { user_email: 'admin@profpay.com', service: 'Electricity', amount: 2000, payment_method:'BNB', status:'success', date:'1/5/2026, 7:37:40 AM' },
    { user_email: 'admin@profpay.com', service: 'TV Subscription', amount: 1500, payment_method:'Pi', status:'success', date:'1/5/2026, 7:50:00 AM' }
  ];

  const tbody = document.getElementById("transaction-body");
  sampleTransactions.forEach(tx=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${tx.user_email}</td><td>${tx.service}</td><td>${tx.amount}</td><td>${tx.payment_method}</td><td>${tx.status}</td><td>${tx.date}</td>`;
    tbody.appendChild(tr);
  });
}

loadTransactions();
</script>
</body>
</html>

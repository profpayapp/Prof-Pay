    header {
      background-color: #2e86de;
      color: white;
      padding: 20px;
      text-align: center;

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    .card a {
      text-decoration: none;
      color: #2e86de;
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #d6eaff;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

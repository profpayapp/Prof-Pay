<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="pi-domain-validation" content="a1fc4f8f72f9e9980efae4ae3053b42f59d8878d1b10306e29be732a2e98b6bc095653cb1647b87289802e075171b94f43e6fbd31d4d61d7e4e5144946304ec1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prof-Pay | Welcome</title>

  <!-- PWA Manifest & Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#004080">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    header p {
      font-size: 1rem;
      color: #7f8c8d;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
    .quick-buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .quick-buttons button {
      background: #004080;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .quick-buttons button:hover {
      background: #003366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Prof-Pay</h1>
    <p>Your One-Stop Utility & Payment Platform</p>
  </header>

  <!-- Services Section -->
  <section class="services">
    <div class="card">
      <h2>Airtime</h2>
      <a href="utility.html#airtime">Buy Now →</a>
    </div>
    <div class="card">
      <h2>Data</h2>
      <a href="utility.html#data">Buy Now →</a>
    </div>
    <div class="card">
      <h2>Electricity</h2>
      <a href="utility.html#electricity">Pay Now →</a>
    </div>
    <div class="card">
      <h2>TV Subscription</h2>
      <a href="utility.html#tv">Subscribe Now →</a>
    </div>
  </section>

  <!-- Quick Buttons Section -->
  <div class="quick-buttons">
    <button onclick="location.href='utility.html#airtime'">Buy Airtime</button>
    <button onclick="location.href='utility.html#data'">Buy Data</button>
    <button onclick="location.href='utility.html#electricity'">Pay Electricity</button>
    <button onclick="location.href='utility.html#tv'">Subscribe TV</button>
  </div>

  <!-- Register Service Worker for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('Service Worker registered successfully:', reg);
          })
          .catch(err => {
            console.error('Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof-Pay | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    header p {
      font-size: 1rem;
      color: #7f8c8d;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card a {
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Prof-Pay</h1>
    <p>Your One-Stop Utility & Payment Platform</p>
  </header>

  <section class="services">
    <div class="card">
      <h2>Airtime</h2>
      <a href="utility.html#airtime">Buy Now →</a>
    </div>
    <div class="card">
      <h2>Data</h2>
      <a href="utility.html#data">Buy Now →</a>
    </div>
    <div class="card">
      <h2>Electricity</h2>
      <a href="utility.html#electricity">Pay Now →</a>
    </div>
    <div class="card">
      <h2>TV Subscription</h2>
      <a href="utility.html#tv">Subscribe Now →</a>
    </div>
  </section>
  <button onclick="location.href='airtime.html'">Buy Airtime</button>
<button onclick="location.href='data.html'">Buy Data</button>
<button onclick="location.href='electricity.html'">Pay Electricity</button>
<button onclick="location.href='tv.html'">Subscribe TV</button>
</body>
</html>

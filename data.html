
<!DOCTYPE html>
<html>
<head>
  <title>Buy Data (VTpass Sandbox)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { color: #007bff; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background-color: #007bff; color: white; border: none; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy Data (VTpass Sandbox)</h2>
    <input type="text" id="phone" placeholder="Enter Phone Number" />
    <select id="network">
      <option value="">Select Network</option>
      <option value="mtn">MTN</option>
      <option value="glo">GLO</option>
      <option value="airtel">AIRTEL</option>
      <option value="etisalat">9MOBILE</option>
    </select>
    <input type="number" id="amount" placeholder="Enter Amount" />
    <button onclick="buyData()">Proceed to Pay</button>
    <p class="message" id="responseMsg"></p>
  </div>

  <script>
    function buyData() {
      const phone = document.getElementById("phone").value;
      const network = document.getElementById("network").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("responseMsg");

      if (!phone || !network || !amount) {
        message.innerText = "❌ Please fill all fields.";
        return;
      }

      message.innerText = "⏳ Processing... (Sandbox)";

      setTimeout(() => {
        message.innerText = `✅ Data purchase simulated for ${phone} on ${network.toUpperCase()} - ₦${amount}`;
      }, 2000);

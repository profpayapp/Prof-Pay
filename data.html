<!DOCTYPE html><html>
<head>
  <title>Buy Data (VTpass Sandbox)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      padding: 10px;
      margin-top: 10px;
      display: none;
      border-radius: 5px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy Data (VTpass Sandbox)</h2>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <select id="network">
      <option value="mtn">MTN</option>
      <option value="glo">GLO</option>
      <option value="airtel">AIRTEL</option>
      <option value="etisalat">9MOBILE</option>
    </select>
    <select id="variation">
      <option value="500">500MB - ₦100</option>
      <option value="1000">1GB - ₦200</option>
      <option value="2000">2GB - ₦400</option>
    </select>
    <button onclick="buyData()">Proceed to Pay</button>
    <div id="message" class="message"></div>
  </div>  <script>
    async function buyData() {
      const phone = document.getElementById('phone').value;
      const network = document.getElementById('network').value;
      const variation = document.getElementById('variation').value;
      const messageDiv = document.getElementById('message');

      const requestBody = {
        serviceID: network + "-data",
        billersCode: phone,
        variation_code: variation,
        amount: "100", // default for test
        phone: phone
      };

      const headers = new Headers();
      headers.append("Authorization", "Basic " + btoa("sandbox@vtpass.com:sandbox"));
      headers.append("Content-Type", "application/json");

      try {
        const response = await fetch("https://sandbox.vtpass.com/api/pay", {
          method: "POST",
          headers: headers,
          body: JSON.stringify(requestBody)
        });

        const result = await response.json();
        console.log(result);

        if (result.code === '000') {
          messageDiv.innerText = "✅ Data Purchase Successful!";
          messageDiv.className = "message success";
        } else {
          messageDiv.innerText = "❌ " + result.response_description;
          messageDiv.className = "message error";
        }
      } catch (error) {
        messageDiv.innerText = "❌ Network error occurred.";
        messageDiv.className = "message error";
      }

      messageDiv.style.display = 'block';
    }
  </script></body>
</html>

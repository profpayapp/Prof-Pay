<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Welcome to Prof-Pay Wallet</h1>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Balance</h2>
      <div class="bg-gray-100 p-4 rounded-xl text-lg font-mono">
        â‚¦0.00 (Coming Soon from Smart Blockchain Logic)
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Addresses</h2>

      <div class="mb-4">
        <label class="font-medium">TACC Wallet:</label>
        <div class="flex items-center bg-gray-100 p-2 rounded-xl">
          <input id="taccWallet" type="text" value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066" readonly class="bg-transparent w-full mr-2" />
          <button onclick="copyToClipboard('taccWallet')" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Copy</button>
        </div>
      </div>

      <div class="mb-4">
        <label class="font-medium">BNB Wallet:</label>
        <div class="flex items-center bg-gray-100 p-2 rounded-xl">
          <input id="bnbWallet" type="text" value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066" readonly class="bg-transparent w-full mr-2" />
          <button onclick="copyToClipboard('bnbWallet')" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Copy</button>
        </div>
      </div>

      <div>
        <label class="font-medium">USDT (BEP20):</label>
        <div class="flex items-center bg-gray-100 p-2 rounded-xl">
          <input id="usdtWallet" type="text" value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066" readonly class="bg-transparent w-full mr-2" />
          <button onclick="copyToClipboard('usdtWallet')" class="bg-blue-600 text-white px-2 py-1 rounded hover:bg-blue-700">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function copyToClipboard(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Copied: " + input.value);
    }
  </script>

</body>
</html>

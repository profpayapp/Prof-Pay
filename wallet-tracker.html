<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Prof-Pay Wallet Tracker</h1>
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Wallet Address:</label>
      <div class="bg-gray-100 p-3 rounded mt-1 break-all">
        0x142B679A6b23B4720d81CE4beD9f4dAfE9803066
      </div>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Balances (Live from BSC)</h2>
      <p id="bnbBalance" class="text-blue-600 font-semibold">BNB: Loading...</p>
      <p class="text-yellow-600 mt-1">TACC / USDT: Coming soon...</p>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2">Recent Transactions</h2>
      <p id="transactions" class="text-gray-600">Coming soon...</p>
    </div>
  </div>

  <script>
    const apiKey = 'T8PS75X6K7UUZKQQDGFMV48VIWJG4TUV29';
    const walletAddress = '0x142B679A6b23B4720d81CE4beD9f4dAfE9803066';

    async function fetchBNBBalance() {
      try {
        const response = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&apikey=${apiKey}`);
        const data = await response.json();

        if (data.status === "1") {
          const balanceInBNB = (parseFloat(data.result) / 1e18).toFixed(6);
          document.getElementById("bnbBalance").textContent = `BNB: ${balanceInBNB}`;
        } else {
          document.getElementById("bnbBalance").textContent = `BNB: Error fetching (${data.message})`;
        }
      } catch (error) {
        document.getElementById("bnbBalance").textContent = `BNB: Failed to load`;
      }
    }

    fetchBNBBalance();
  </script>
</body>
</html>

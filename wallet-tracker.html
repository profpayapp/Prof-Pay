<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Prof-Pay Wallet Tracker</h1><div class="mb-4">
  <label class="block font-semibold">Wallet Address:</label>
  <div class="flex items-center justify-between bg-gray-100 px-4 py-2 rounded">
    <span id="walletAddress">0x142B679A6b23B4720d81CE4beD9f4dAfE9803066</span>
    <button onclick="copyAddress()" class="text-blue-600 font-semibold">Copy</button>
  </div>
</div>

<div class="mb-6">
  <h2 class="text-xl font-semibold mb-2">Wallet Balances (Live from BSC)</h2>
  <ul class="list-disc ml-6">
    <li><strong>BNB:</strong> <span id="bnbBalance">Loading...</span></li>
    <li><strong>TACC:</strong> <span id="taccBalance">Loading...</span></li>
    <li><strong>USDT (BEP20):</strong> <span id="usdtBalance">Loading...</span></li>
  </ul>
</div>

<div>
  <h2 class="text-xl font-semibold mb-2">Recent Transactions</h2>
  <p class="text-gray-600">Coming soon...</p>
</div>

  </div>  <script>
    const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const bscApiKey = "BM2Q9PZ7GYR6GUS2Q36EPCVFM6ECC8XUI8";
    const taccContract = "0xb021a0e505ecfe41dcb497b70fb123430e30d94d";
    const usdtContract = "0x55d398326f99059fF775485246999027B3197955";

    async function fetchBalance(contractAddress, label, decimals = 18) {
      try {
        const url = `https://api.bscscan.com/api?module=account&action=tokenbalance&contractaddress=${contractAddress}&address=${walletAddress}&tag=latest&apikey=${bscApiKey}`;
        const response = await fetch(url);
        const result = await response.json();
        if (result.status === "1") {
          const rawBalance = parseFloat(result.result);
          const formatted = (rawBalance / Math.pow(10, decimals)).toFixed(4);
          document.getElementById(label).textContent = formatted;
        } else {
          document.getElementById(label).textContent = "Error fetching";
        }
      } catch (error) {
        document.getElementById(label).textContent = "Error";
      }
    }

    async function fetchBNBBalance() {
      try {
        const url = `https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&tag=latest&apikey=${bscApiKey}`;
        const response = await fetch(url);
        const result = await response.json();
        if (result.status === "1") {
          const bnb = (parseFloat(result.result) / Math.pow(10, 18)).toFixed(4);
          document.getElementById("bnbBalance").textContent = bnb;
        } else {
          document.getElementById("bnbBalance").textContent = "Error fetching";
        }
      } catch (error) {
        document.getElementById("bnbBalance").textContent = "Error";
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(walletAddress);
      alert("Wallet address copied!");
    }

    fetchBNBBalance();
    fetchBalance(taccContract, "taccBalance");
    fetchBalance(usdtContract, "usdtBalance");
  </script></body>
</html>

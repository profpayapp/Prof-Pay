<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-2xl mx-auto p-6 bg-white mt-10 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Prof-Pay Wallet Tracker</h1>

    <div class="mb-6">
      <label class="block font-semibold mb-1">Wallet Address:</label>
      <div class="bg-gray-100 p-2 rounded text-sm break-all" id="walletAddress">0x142B679A6b23B4720d81CE4beD9f4dAfE9803066</div>
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Balances (Live from BSC):</h2>
      <p id="bnbBalance">BNB: Loading...</p>
    </div>

    <div>
      <h2 class="text-lg font-semibold mb-2">Recent Transactions</h2>
      <div id="txList" class="text-sm text-gray-600">Coming soon...</div>
    </div>
  </div>

  <script>
    const apiKey = "YOUR_NEW_API_KEY_HERE";
    const address = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const bnbBalanceEl = document.getElementById("bnbBalance");

    async function getBNBBalance() {
      try {
        const res = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${address}&apikey=${apiKey}`);
        const data = await res.json();
        if (data.status === "1") {
          const balanceInBNB = parseFloat(data.result) / 1e18;
          bnbBalanceEl.textContent = `BNB: ${balanceInBNB.toFixed(6)} BNB`;
        } else {
          bnbBalanceEl.textContent = `BNB: Error - ${data.message}`;
        }
      } catch (error) {
        bnbBalanceEl.textContent = "BNB: Error fetching balance.";
        console.error(error);
      }
    }

    getBNBBalance();
  </script>

</body>
</html>

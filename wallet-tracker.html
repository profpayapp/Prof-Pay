<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Prof-Pay Wallet Tracker</h1>

    <div class="mb-4">
      <label class="block font-semibold text-gray-700 mb-1">Wallet Address:</label>
      <input type="text" id="walletAddress" readonly value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066"
        class="w-full px-4 py-2 rounded border text-gray-700 bg-gray-100" />
    </div>

    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800">Wallet Balances (Live from BSC)</h2>
      <ul class="mt-2 space-y-2">
        <li><strong>BNB:</strong> <span id="bnb-balance">Loading...</span></li>
      </ul>
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-800">Recent Transactions</h2>
      <div id="transactions" class="text-sm text-gray-600 mt-2">Coming soon...</div>
    </div>
  </div>

  <script>
    const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const apiKey = "RW5QUV4FC7DGCDTG4B882H751ISXJJ8M14";

    async function loadBNBBalance() {
      try {
        const url = `https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&tag=latest&apikey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === "1") {
          const bnb = (parseFloat(data.result) / 1e18).toFixed(6);
          document.getElementById("bnb-balance").textContent = `${bnb} BNB`;
        } else {
          document.getElementById("bnb-balance").textContent = "Unable to fetch";
        }
      } catch (err) {
        document.getElementById("bnb-balance").textContent = "Error loading";
        console.error("BNB Balance Error:", err);
      }
    }

    loadBNBBalance();
  </script>
</body>
</html>

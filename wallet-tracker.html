<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Prof-Pay Wallet Tracker</h1>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Wallet Address:</label>
      <div class="bg-gray-100 p-2 rounded text-sm flex items-center justify-between">
        <span id="walletAddress">0x142B679A6b23B4720d81CE4beD9f4dAfE9803066</span>
        <button onclick="copyAddress()" class="ml-2 bg-blue-600 text-white px-2 py-1 rounded text-xs">Copy</button>
      </div>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Wallet Balances (Live from BSC)</h2>
      <p><strong>BNB:</strong> <span id="bnbBalance">Loading...</span></p>
      <p><strong>TACC / USDT:</strong> Coming soon...</p>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Recent Transactions</h2>
      <ul id="txList" class="text-sm space-y-2">Loading...</ul>
    </div>
  </div>

  <script>
    const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const apiKey = "3878DIFEMCYY4JDBU6A1DV4PTJ985BC8KG";

    async function loadBNBBalance() {
      const url = `https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&apikey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === "1") {
          const bnb = parseFloat(data.result) / 1e18;
          document.getElementById("bnbBalance").innerText = `${bnb.toFixed(6)} BNB`;
        } else {
          document.getElementById("bnbBalance").innerText = "Error fetching balance";
        }
      } catch (err) {
        document.getElementById("bnbBalance").innerText = "Error";
      }
    }

    async function loadTransactions() {
      const url = `https://api.bscscan.com/api?module=account&action=txlist&address=${walletAddress}&sort=desc&apikey=${apiKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const txList = document.getElementById("txList");
        txList.innerHTML = "";

        if (data.status === "1" && data.result.length > 0) {
          data.result.slice(0, 10).forEach(tx => {
            const date = new Date(tx.timeStamp * 1000).toLocaleString();
            const valueBNB = parseFloat(tx.value) / 1e18;
            const hash = tx.hash;
            const from = tx.from;
            const to = tx.to;

            const li = document.createElement("li");
            li.innerHTML = `
              <div class="border p-2 rounded bg-gray-50">
                <div><strong>Hash:</strong> <a href="https://bscscan.com/tx/${hash}" target="_blank" class="text-blue-600 underline">${hash.slice(0, 10)}...</a></div>
                <div><strong>From:</strong> ${from.slice(0, 10)}...</div>
                <div><strong>To:</strong> ${to.slice(0, 10)}...</div>
                <div><strong>Amount:</strong> ${valueBNB.toFixed(6)} BNB</div>
                <div><strong>Date:</strong> ${date}</div>
              </div>
            `;
            txList.appendChild(li);
          });
        } else {
          txList.innerHTML = "<li>No recent transactions found.</li>";
        }
      } catch (err) {
        document.getElementById("txList").innerHTML = "<li>Error loading transactions.</li>";
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(walletAddress);
      alert("Wallet address copied!");
    }

    window.onload = () => {
      loadBNBBalance();
      loadTransactions();
    };
  </script>
</body>
</html>

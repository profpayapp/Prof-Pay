<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Prof-Pay Wallet Tracker</h1>
    
    <div class="mb-4">
      <label class="block text-sm font-semibold text-gray-700">Wallet Address:</label>
      <input id="walletAddress" type="text" value="0x142B679A6b23B4720d81CE4beD9f4dAfE9803066" readonly class="w-full mt-1 p-2 border rounded text-sm">
    </div>

    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Wallet Balances (Live from BSC)</h2>
      <p><strong>BNB:</strong> <span id="bnbBalance">Loading...</span></p>
    </div>

    <div>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Recent Transactions</h2>
      <ul id="txnList" class="text-sm text-gray-600">Loading...</ul>
    </div>
  </div>

  <script>
    const apiKey = '5HFCB5BR48S4ANFT3BHIMAUMQ9XVCAR1NP';
    const wallet = '0x142B679A6b23B4720d81CE4beD9f4dAfE9803066';

    // Fetch BNB Balance
    fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${wallet}&apikey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "1") {
          const balanceBNB = parseFloat(data.result) / 1e18;
          document.getElementById("bnbBalance").textContent = balanceBNB.toFixed(6) + " BNB";
        } else {
          document.getElementById("bnbBalance").textContent = "Error fetching balance";
        }
      })
      .catch(() => {
        document.getElementById("bnbBalance").textContent = "Network error";
      });

    // Fetch Transactions
    fetch(`https://api.bscscan.com/api?module=account&action=txlist&address=${wallet}&startblock=0&endblock=99999999&sort=desc&apikey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const txnList = document.getElementById("txnList");
        txnList.innerHTML = "";
        if (data.status === "1" && data.result.length > 0) {
          data.result.slice(0, 5).forEach(tx => {
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>Hash:</strong> <a href="https://bscscan.com/tx/${tx.hash}" target="_blank" class="text-blue-600 underline">${tx.hash.slice(0, 10)}...</a><br>
              <strong>From:</strong> ${tx.from.slice(0, 10)}...<br>
              <strong>To:</strong> ${tx.to.slice(0, 10)}...<br>
              <strong>Value:</strong> ${parseFloat(tx.value) / 1e18} BNB
              <hr class="my-1">
            `;
            txnList.appendChild(li);
          });
        } else {
          txnList.innerHTML = "<li>No recent transactions found.</li>";
        }
      })
      .catch(() => {
        document.getElementById("txnList").textContent = "Error loading transactions.";
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prof-Pay Wallet Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Prof-Pay Wallet Tracker</h1>

    <div class="bg-white p-4 rounded shadow">
      <p><strong>Wallet Address:</strong></p>
      <p id="walletAddress" class="font-mono text-sm text-blue-600">0x142B679A6b23B4720d81CE4beD9f4dAfE9803066</p>
      <button onclick="copyAddress()" class="mt-2 bg-blue-600 text-white px-3 py-1 rounded">Copy</button>
    </div>

    <div class="bg-white p-4 mt-4 rounded shadow">
      <p class="font-semibold mb-2">Wallet Balances (Live from BSC)</p>
      <p><strong>BNB:</strong> <span id="bnbBalance">Loading...</span></p>
      <p class="text-sm text-gray-500 mt-2">TACC & USDT: Coming Soon...</p>
    </div>

    <div class="bg-white p-4 mt-4 rounded shadow">
      <p class="font-semibold mb-2">Recent Transactions</p>
      <p class="text-sm text-gray-500">Coming soon...</p>
    </div>
  </div>

  <script>
    const walletAddress = "0x142B679A6b23B4720d81CE4beD9f4dAfE9803066";
    const bscApiKey = "KGDQHZ7WA29HT94RBUWZYICSQCDTATKAYV";

    async function fetchBNBBalance() {
      try {
        const response = await fetch(`https://api.bscscan.com/api?module=account&action=balance&address=${walletAddress}&apikey=${bscApiKey}`);
        const data = await response.json();
        if (data.status === "1") {
          const bnb = parseFloat(data.result) / 1e18;
          document.getElementById("bnbBalance").textContent = bnb.toFixed(4) + " BNB";
        } else {
          document.getElementById("bnbBalance").textContent = "Error fetching balance";
        }
      } catch (error) {
        document.getElementById("bnbBalance").textContent = "Error fetching balance";
      }
    }

    function copyAddress() {
      navigator.clipboard.writeText(walletAddress).then(() => {
        alert("Wallet address copied!");
      });
    }

    fetchBNBBalance();
  </script>
</body>
</html>
